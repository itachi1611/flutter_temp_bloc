plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

android {
    compileSdkVersion flutter.compileSdkVersion
    ndkVersion "26.1.10909125"
    // ndkVersion flutter.ndkVersion

    compileOptions {
        coreLibraryDesugaringEnabled true
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildFeatures {
        buildConfig = false
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId "com.flutter_temp.flutter_temp"
        // You can update the following values to match your application needs.
        // For more information, see: https://docs.flutter.dev/deployment/android#reviewing-the-build-configuration.
        minSdkVersion flutter.minSdkVersion
        targetSdkVersion flutter.targetSdkVersion
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
        multiDexEnabled true
    }

    flavorDimensions 'app'

    signingConfigs {
        debug {
            storeFile file('dev-keystore.jks')
            storePassword 'foxy1611'
            keyAlias 'builder'
            keyPassword 'foxy1611'
        }
        release {
            storeFile file('prod-keystore.jks')
            storePassword 'foxy1611'
            keyPassword 'foxy1611'
            keyAlias 'builder'
        }
    }

    productFlavors {
        dev {
            dimension 'app'
            applicationId 'com.flutter_temp.flutter_temp'
            resValue 'string', 'app_name', 'dev_foxy'
            applicationIdSuffix '.dev'
            signingConfig signingConfigs.debug
        }

        stg {
            dimension 'app'
            applicationId 'com.flutter_temp.flutter_temp'
            resValue 'string', 'app_name', 'stg_foxy'
            applicationIdSuffix '.stg'
            signingConfig signingConfigs.release
        }

        prod {
            dimension 'app'
            applicationId 'com.flutter_temp.flutter_temp'
            resValue 'string', 'app_name', 'foxy'
            signingConfig signingConfigs.release
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }

        profile {
            signingConfig signingConfigs.release
        }

        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig signingConfigs.release
            multiDexEnabled true
            minifyEnabled true
        }
    }

    namespace 'com.flutter_temp.flutter_temp'
}

flutter {
    source '../..'
}

dependencies {
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:1.2.2'
    // other dependencies
}
